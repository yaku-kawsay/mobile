<ion-view view-title="Monitoreo">
  <ion-content class="padding">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' aria-label="Google map">
    
    <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
      <ui-gmap-window>
        <div>{{marker.window.title}}</div>
      </ui-gmap-window>
    </ui-gmap-marker>
    
  </ui-gmap-google-map>

      <ui-gmap-markers models="markers" coords="'location'" click="showInfo"></ui-gmap-markers>

      <ui-gmap-window coords="infoBusiness.location" show="infoVisible" closeClick="hideInfo()"
                      options="windowOptions">
        <div>
          <a target="_blank" href="{{infoBusiness.url}}">{{infoBusiness.name}}</a>
        </div>
      </ui-gmap-window>

    </ui-gmap-google-map>-->

  </ion-content>
</ion-view>
