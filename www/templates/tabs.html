<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Account Tab -->
  <ion-tab title="Notificaciones" icon-off="ion-android-notifications-none" icon-on="ion-android-notifications-none" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    <!-- Chats Tab -->
  <ion-tab title="Mapa" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

   <!-- Chats Tab -->
  <ion-tab title="Historia" icon-off="ion-ios-book-outline" icon-on="ion-ios-book-outline" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Sugerencias" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>

   <ion-footer-bar>
    <div class="col text-center">
     <button  ui-sref="inicio" type="button" class="button button-positive">Menu
          </button>
    </div>
    </ion-footer-bar>
